<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecom website</title>
    <style>
      .product {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 20px;
      }
      .product img {
        width: 200px;
        height: 200px;
        object-fit: cover;
        margin-bottom: 10px;
      }
      .product .title {
        font-weight: bold;
        margin-bottom: 5px;
      }
      .product .price {
        margin-bottom: 5px;
      }
      .product .description {
        margin-bottom: 10px;
      }
      .product .add-to-cart {
        padding: 5px 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="product">
        <img src="product1.jpg" alt="Product 1" />
        <div class="title">Product 1</div>
        <div class="price">$19.99</div>
        <div class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
        <button class="add-to-cart" >Add to Cart</button>
      </div>
      <div class="product">
        <img src="product2.jpg" alt="Product 2" />
        <div class="title">Product 2</div>
        <div class="price">$29.99</div>
        <div class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product">
        <img src="product3.jpg" alt="Product 3" />
        <div class="title">Product 3</div>
        <div class="price">$39.99</div>
        <div class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
